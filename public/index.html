<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

     <!-- Dynamic Tweets CSS -->
    <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img class="logo" src="images/bird.png" width="80px" height="80px">
        <span class="header">Tweeter</span>
      </div>
      <div>
        <button class="compose"><i class="far fa-edit"></i> Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="isa_error error1">
          <i class="fa fa-times-circle"></i>
          Please enter a tweet.
        </div>
        <div class="isa_error error2">
          <i class="fa fa-times-circle"></i>
          Max character length is exceeded.
        </div>
        <form method="post" action="/tweets/" >
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </main>
    <!-- <footer>
      Â© Kayley Luftig 2019, LHL Tweeter App.
    </footer> -->
  </body>
</html>
